
<div class="m-3 text-center">
  <div class="bord p-3" [routerLink]="['/product-item-details',recivedProdObj.id]">
    <img [src]="recivedProdObj.url" alt="" class="product-image">
  </div>
   <p class="mt-3">{{recivedProdObj.name}}</p>
   <p>{{recivedProdObj.price|currency}}</p>
  <div>
     <select class=" mt-3" [(ngModel)]="qte"
      (ngModelChange)="submitQte($event)">
       <option *ngFor="let num of counter(100);let i = index" >{{i+1}}</option>
     </select>
     <p class="alert alert-primary mt-3" [hidden]="this.theAlert =='' " >{{this.theAlert}}</p>
  </div>
   <button class="btn btn-primary mt-3" (click)="add()">Add To Cart</button>
 </div>
